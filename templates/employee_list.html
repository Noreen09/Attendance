<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 100px;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5f9ea0;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .back-button {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #5f9ea0;
        }

        .back-button:hover {
            color: #468a7b;
        }
    </style>
</head>
{% include 'navbar.html' %}
<body>
    <div class="container">
        <h1>Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                    <th>Yearly Record</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.employee_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    
                  
                    <td>
                        <form action="{{ url_for('delete_employee', employee_id=employee.employee_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                        <a href="{{ url_for('edit_employee', employee_id=employee.employee_id) }}" class="delete-btn" style="background-color: #5bc0de;">Edit</a>

                    </td>
                    <td>
                    <a href="{{ url_for('yearly_attendance', employee_id=employee.id, year=2025) }}" class="delete-btn" style="background-color: #5bc0de;"> 
                        View Yearly Attendance
                    </a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
