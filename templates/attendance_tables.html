<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tables</title>
</head>
<body>
    <h1>Available Attendance Tables</h1>
    
    {% if tables %}
        <ul>
            {% for table in tables %}
                <li>
                    <a href="{{ url_for('view_attendance_table', table_name=table) }}">{{ table }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No attendance records found.</p>
    {% endif %}
</body>
</html>
